<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Screenshot Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Add some styling to visualize the form better */
        #form-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: fit-content;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Занятие 1</h1>
    <form id="form-container">
        <!-- Date Selection -->
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Class Selection -->
        <label for="class">Класс:</label>
        <input type="text" id="class" name="class" placeholder="Введите класс">
        <br><br>

        <!-- Time Selection -->
        <label for="time">Время:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <button type="submit">Сохранить</button>
    </form>
    <br>
    <button id="screenshot-button">Сделать скриншот</button>

    <script>
        document.getElementById("screenshot-button").addEventListener("click", function () {
            // Target the form to be captured
            const form = document.getElementById("form-container");

            // Use html2canvas to capture only the form
            html2canvas(form, {
                scrollX: 0,
                scrollY: 0,
                useCORS: true // Allow cross-origin images if any are present
            }).then((canvas) => {
                // Convert the canvas to a blob
                canvas.toBlob((blob) => {
                    // Use the Clipboard API to copy the image to clipboard
                    navigator.clipboard.write([
                        new ClipboardItem({
                            "image/png": blob
                        })
                    ]).then(() => {
                        alert("Скриншот формы сохранен в буфер обмена!");
                    }).catch((err) => {
                        console.error("Ошибка копирования:", err);
                    });
                });
            }).catch((err) => {
                console.error("Ошибка захвата скриншота:", err);
            });
        });
    </script>
</body>
</html>
